<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SafeRun - Console de Gestion</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --orange: #ff6b00; --dark: #2c3e50; --success: #27ae60; --danger: #e74c3c; --warning: #f1c40f; }
        body { font-family: 'Segoe UI', sans-serif; background: #f4f7f6; margin: 0; display: flex; justify-content: center; align-items: center; min-height: 100vh; }
        
        /* LOGIN */
        #login-box { background: white; padding: 40px; border-radius: 15px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); text-align: center; width: 320px; }
        input { width: 100%; padding: 12px; margin: 10px 0; border: 1px solid #ddd; border-radius: 8px; box-sizing: border-box; }
        .btn-login { width: 100%; padding: 12px; background: var(--orange); color: white; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; }

        /* PANEL */
        #admin-panel { display: none; width: 95%; max-width: 850px; align-self: flex-start; margin: 30px 0; }
        .header { display: flex; justify-content: space-between; align-items: center; background: white; padding: 15px 25px; border-radius: 12px; box-shadow: 0 4px 6px rgba(0,0,0,0.05); margin-bottom: 20px; }
        
        .order-card { background: white; padding: 20px; border-radius: 12px; margin-bottom: 15px; box-shadow: 0 4px 6px rgba(0,0,0,0.05); transition: 0.3s; border-left: 8px solid var(--warning); }
        .status-serieux { border-left-color: var(--success) !important; background: #f0fff4; }
        .status-danger { border-left-color: var(--danger) !important; opacity: 0.6; }
        
        .badge { font-size: 0.7rem; padding: 4px 10px; border-radius: 10px; text-transform: uppercase; font-weight: bold; color: white; }
        
        /* BOUTONS D'ACTION */
        .actions { margin-top: 15px; display: flex; gap: 10px; border-top: 1px solid #eee; padding-top: 15px; }
        .btn-action { border: none; padding: 8px 15px; border-radius: 6px; cursor: pointer; font-weight: bold; font-size: 0.8rem; display: flex; align-items: center; gap: 5px; transition: 0.2s; }
        .btn-ok { background: #ebfbee; color: var(--success); border: 1px solid var(--success); }
        .btn-ok:hover { background: var(--success); color: white; }
        .btn-ban { background: #fff5f5; color: var(--danger); border: 1px solid var(--danger); }
        .btn-ban:hover { background: var(--danger); color: white; }

        .btn-refresh { background: var(--dark); color: white; border: none; padding: 10px 20px; border-radius: 6px; cursor: pointer; }
        
        .loading-overlay { position: fixed; top:0; left:0; right:0; bottom:0; background: rgba(255,255,255,0.7); display: none; justify-content: center; align-items: center; z-index: 1000; font-weight: bold; color: var(--orange); }
    </style>
</head>
<body>

    <div id="loading" class="loading-overlay">Traitement en cours...</div>

    <div id="login-box">
        <div style="font-size: 3rem; color: var(--orange);"><i class="fas fa-user-shield"></i></div>
        <h2>SafeRun Manager</h2>
        <input type="text" id="user" placeholder="Utilisateur">
        <input type="password" id="pass" placeholder="Mot de passe">
        <button class="btn-login" onclick="verifierConnexion()">SE CONNECTER</button>
        <p id="err-msg" style="color:red; display:none; margin-top:15px;">Acc√®s refus√©.</p>
    </div>

    <div id="admin-panel">
        <div class="header">
            <h2 style="margin:0;"><i class="fas fa-users-cog"></i> Gestion Clients</h2>
            <div>
                <button onclick="charger()" class="btn-refresh"><i class="fas fa-sync-alt"></i></button>
                <button onclick="location.reload()" style="background:var(--danger); color:white; border:none; padding:10px; border-radius:6px; cursor:pointer;"><i class="fas fa-power-off"></i></button>
            </div>
        </div>

        <div id="commandes-liste"></div>
    </div>

    <script>
        const USER_ADMIN = "admin";
        const PASS_ADMIN = "SafeRun2026"; 
        const API_URL = "https://script.google.com/macros/s/AKfycbzVMmVo9wnzWiCQowYZF775QE0nXAkE74pVlmaeP6pkYeGUdfd2tWyvI1hXe_55z7_G/exec"; 

        function verifierConnexion() {
            if(document.getElementById('user').value === USER_ADMIN && document.getElementById('pass').value === PASS_ADMIN) {
                document.getElementById('login-box').style.display = 'none';
                document.getElementById('admin-panel').style.display = 'block';
                document.body.style.alignItems = 'flex-start';
                charger();
            } else { document.getElementById('err-msg').style.display = 'block'; }
        }

        async function charger() {
            const list = document.getElementById('commandes-liste');
            list.innerHTML = "<p style='text-align:center;'>R√©cup√©ration des donn√©es...</p>";
            
            try {
                const res = await fetch(API_URL + "?action=getCommandes");
                const data = await res.json();
                list.innerHTML = "";

                data.reverse().forEach(cmd => {
                    const typeRaw = (cmd["Type"] || "NOUVEAU").toUpperCase();
                    let classeCard = "";
                    let couleurBadge = "var(--warning)";
                    
                    if(typeRaw.includes("S√âRIEUX") && !typeRaw.includes("PAS")) {
                        classeCard = "status-serieux";
                        couleurBadge = "var(--success)";
                    } else if(typeRaw.includes("PAS S√âRIEUX")) {
                        classeCard = "status-danger";
                        couleurBadge = "var(--danger)";
                    }

                    list.innerHTML += `
                        <div class="order-card ${classeCard}">
                            <div style="display:flex; justify-content:space-between;">
                                <div>
                                    <span class="badge" style="background:${couleurBadge}">${typeRaw}</span><br>
                                    <b style="font-size:1.2rem;">${cmd["Nom Client"] || "Client Inconnu"}</b>
                                </div>
                                <div style="text-align:right;">
                                    <b style="font-size:1.2rem;">${Number(cmd["Total (Ar)"] || 0).toLocaleString()} Ar</b><br>
                                    <small style="color:#888;">${cmd["Date"] ? new Date(cmd["Date"]).toLocaleDateString() : ''}</small>
                                </div>
                            </div>
                            <p style="margin:10px 0;"><i class="fas fa-phone"></i> <b>${cmd["T√©l√©phone"] || 'N/A'}</b> | üìç ${cmd["Quartier"] || 'N/A'}</p>
                            <div style="background:rgba(255,107,0,0.1); padding:10px; border-radius:8px; color:var(--orange); font-size:0.9rem;">
                                <i class="fas fa-shopping-cart"></i> ${cmd["Liste Produits"] || 'Vide'}
                            </div>

                            <div class="actions">
                                <button class="btn-action btn-ok" onclick="modifierStatut('${cmd["T√©l√©phone"]}', 'S√âRIEUX')">
                                    <i class="fas fa-check"></i> FID√âLISER
                                </button>
                                <button class="btn-action btn-ban" onclick="modifierStatut('${cmd["T√©l√©phone"]}', 'PAS S√âRIEUX')">
                                    <i class="fas fa-ban"></i> BLOQUER
                                </button>
                            </div>
                        </div>`;
                });
            } catch (e) { list.innerHTML = "Erreur de connexion."; }
        }

        async function modifierStatut(tel, nouveauStatut) {
            if(!confirm(`Passer ce client en statut : ${nouveauStatut} ?`)) return;
            
            const loader = document.getElementById('loading');
            loader.style.display = "flex";

            try {
                // On utilise POST pour envoyer l'ordre de modification
                await fetch(API_URL, {
                    method: "POST",
                    mode: "no-cors",
                    body: JSON.stringify({
                        action: "updateStatut",
                        tel: tel,
                        nouveauStatut: nouveauStatut
                    })
                });

                // Petit d√©lai pour laisser le temps au script Google d'√©crire
                setTimeout(() => {
                    loader.style.display = "none";
                    charger(); // Actualise la liste
                }, 2000);

            } catch (e) {
                alert("Erreur lors de la mise √† jour.");
                loader.style.display = "none";
            }
        }
    </script>
</body>
</html>
